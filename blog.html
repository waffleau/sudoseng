<div class="container blog">

  {% for post in site.posts %}

    <article class="article">
      <div class="row">
        <div class="col-sm-offset-3 col-sm-8">
          <h2 class="article__header">
            <a>{{ post.title }}</a>
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <div class="article__details">
            <p class="article__byline">Posted by <strong>{{ post.author }}</strong></p>
            <p class="article__byline">{{ post.date }}</p>
          </div>
        </div>

        <div class="col-sm-8">
          <div class="article__body">{{ post.content }}</div>
        </div>
      </div>
    </article>

  {% endfor %}

</div>
>
